<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <!-- Navbar css -->
    <link rel="stylesheet" href="../css/navbar.css">
    <!-- Página tipos css -->
    <link rel="stylesheet" href="../css/login.css">
    <!-- Logo -->
    <link rel="shortcut icon" href="../assets/favicon.png">
    <!-- FONTE -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Login | Estação do Café</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-lignt fixed-top navbar-align justify-content-between">
            <a class="navbar-brand" href="#">
                <img src="../assets/navbar-logo.png" alt="Logo" style="width:70px;">
            </a>


            <button class="navbar-toggler btn collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsingNavbar2"
                aria-controls="collapsingNavbar2" aria-expanded="false" aria-label="alternar navegação">
            </button>


            <div class="collapse navbar-collapse flex-grow-0" id="collapsingNavbar2">
                <ul class="navbar-nav text-right">
                    <li class="nav-item active">
                        <a class="nav-link" href="../index.html">Início</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./tipos.html">Tipos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./sobre.html">Sobre Nós</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form class="login100-form">
                        <span class="login100-form-title">
                            Login
                        </span>
    
                        <div class="wrap-input100">
                            <span class="label-input100">Nome de usuário</span>
                            <input class="input100" type="text" name="username" placeholder="Insira seu usuário">
                            <span class="focus-input100"></span>
                        </div>
    
                        <div class="wrap-input100">
                            <span class="label-input100">Senha</span>
                            <input class="input100" type="password" name="pass" placeholder="Insira sua senha">
                            <span class="focus-input100"></span>
                        </div>
                        
                        <div class="text-right">
                            <a href="#" class="txt2">
                                Esqueceu sua senha?
                            </a>
                        </div>
                        
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn">
                                    Login
                                </button>
                            </div>
                        </div>
    
                        <div class="flex-col-c">
                            <span class="txt1">
                                Não é registrado?
                            </span>
    
                            <a href="./cadastro.html" class="txt3">
                                Crie uma conta
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

</body>
